type Note {
  id: ID!
  title: String!
  content: String!
  color: String!
  version: Int!
  lastEdited: DateTime!
  blocks: [Block!]!
  activeUsers: [User!]!
}

input CreateNoteInput {
  title: String!
  content: String!
  color: String!
  blocks: [BlockInput!]!
}

input UpdateNoteInput {
  color: String
  blocks: [BlockInput!]!
  lastEdited: DateTime
}

extend type Query {
  notes: [Note!]!
  note(id: ID!): Note
}

extend type Mutation {
  createNote(input: CreateNoteInput!): Note!
  updateNote(id: ID!, changes: UpdateNoteInput!): Note!
  deleteNote(id: ID!): Note!
  addUserToNote(noteId: ID!, userId: ID!): Note!
}
