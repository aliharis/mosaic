type User {
  id: ID!
  name: String!
  color: String!
  lastActive: DateTime!
}

input CreateUserInput {
  id: ID!
  name: String!
  color: String!
  lastActive: DateTime!
}

extend type Query {
  users: [User!]
  user(id: ID!): User
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
}
